<template name="layout">

    <div class="modal-overlay"></div>

    <div id="collab-modal" class="r-modal">
        <div class="close"><span class="glyphicon glyphicon-remove-sign"></span></div>

        <div class="header">
            <h1>МЫ ИЩЕМ ТРЕНЕРОВ</h1>
            Если у вас есть интересная идея, то мы будем рады вашим предложениям!
        </div>

        <div class="body">
            <form id="collab-form" action="">
                <div>

                    <div>
                        <div id="collab-city" class="custom-select" data-value="moscow">
                            <p>МОСКВА</p>
                            <i></i>
                            <ul>

                                <li data-value="Москва">Москва</li>

                                <li data-value="Санкт-Петербург">Санкт-Петербург</li>

                                <li data-value="Киев">Киев</li>

                            </ul>
                        </div>
                    </div>

                    <input type="text" class="required" data-rule-minlength="2" name="secondName" id="collab-theme" placeholder="ТЕМА КУРСА*">
                </div>
                <textarea name="" class="required" data-rule-minlength="2" id="collab-text" cols="30" rows="3" placeholder="ОПИСАНИЕ КУРСА"></textarea>
                <div>
                    <input type="text" class="required" data-rule-minlength="2" name="firstName" id="collab-first-name" placeholder="ИМЯ*">
                    <input type="text" class="required text" data-rule-minlength="2" name="secondName" id="collab-second-name" placeholder="ФАМИЛИЯ*">
                </div>
                <div>
                    <input type="tel" class="required phone" data-rule-minlength="2" name="tel" id="collab-tel" placeholder="ТЕЛЕФОН*">
                    <input type="email" class="required email" data-rule-minlength="2" name="email" id="collab-email" placeholder="E-MAIL*">
                </div>
                <button class="go">ОТПРАВИТЬ</button>
            </form>
        </div>

    </div>

    <header class="navbar navbar-default" role="navigation">

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" id="logo">
                    <img src="/img/logo2.png" alt="GEEKWEEKEND">
                </a>
            </div>

            <nav class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/about">О ПРОЕКТЕ</a></li>
                    <li><a class="accent" href="/courses">КУРСЫ</a></li>
                    <li><a class="collab-link" href="">СОТРУДНИЧЕСТВО</a></li>
                    <li><a href="/contacts">КОНТАКТЫ</a></li>
                </ul>

            </nav>
        </div>

        <div class="rotated"></div>

    </header>


    <div class="main">
        {{yield}}
    </div>

    <footer>
        <div class="rotated"></div>
        <div class="container">
            <div>
                <div>
                    <div><a id="vk" href="http://facebook.com"><i class="fa fa-vk"></i></a></div>
                    <div><a id="facebook" href="http://vk.com"><i class="fa fa-facebook"></i></a></div>
                    <div><a id="twitter" href="http://twitter.com/geek_weekend"><i class="fa fa-twitter"></i></a></div>
                </div>
                <div>
                    <nav>
                        <ul>
                            <li><a href="/about">О ПРОЕКТЕ</a></li>
                            <li><a href="/courses">КУРСЫ</a></li>
                            <li><a class="collab-link">СОТРУДНИЧЕСТВО</a></li>
                            <li><a href="/contacts">КОНТАКТЫ</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </footer>

</template>
