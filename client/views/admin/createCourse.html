<template name="createCourse">

    <div id="confirm">

    </div>

    <section id="course-pic" data-velocity=".8">
        <p class="drop-pic">
            ПЕРЕТАЩИТЕ СЮДА ФОТО
            <span>или <button>загрузить</button></span>
        </p>
        <div class="container">
            <h1 data-velocity=".8" data-field="title" contenteditable="true">Название</h1>
            <h2 data-velocity=".8" data-field="shortDesc" contenteditable="true">Описание</h2>
            <h3 data-stellar-ratio="1.4"><span data-field="price" contenteditable="true">0</span><i class="fa fa-rouble"></i></h3>
        </div>
    </section>

    <section id="course-content">

        <div class="rotated"></div>


        <div class="container">
            <div class="row">
                <article>

                    <h2>О КУРСЕ</h2>

                    <p class="desc" contenteditable="true" data-field="desc">Наш курс такой курс!! Здесь вы получите самую важную инфу в своей жизни</p>

                    <h2>ПРОГРАММА</h2>

                    <div id="schedule">

                        <div data-field="schedule.saturday">
                            <h4>Суббота</h4>

                            <div>

                                <p contenteditable="true">12:00</p>

                                <p contenteditable="true">Встречаемся, базарим по душам</p>

                            </div>

                            <div>

                                <p contenteditable="true">12:00</p>

                                <p contenteditable="true">Встречаемся, базарим по душам</p>

                            </div>

                            <div>

                                <p contenteditable="true">12:00</p>

                                <p contenteditable="true">Встречаемся, базарим по душам</p>

                            </div>

                            <button class="add admin-control">+</button>

                        </div>

                        <div data-field="schedule.sunday">
                            <h4>Воскресенье</h4>


                            <div>

                                <p contenteditable="true">12:00</p>

                                <p contenteditable="true">Встречаемся, базарим по душам</p>

                            </div>

                            <div>

                                <p contenteditable="true">12:00</p>

                                <p contenteditable="true">Встречаемся, базарим по душам</p>

                            </div>

                            <div>

                                <p contenteditable="true">12:00</p>

                                <p contenteditable="true">Встречаемся, базарим по душам</p>

                            </div>

                            <button class="add admin-control">+</button>

                        </div>

                    </div>

                    <h2>О ТРЕНЕРЕ</h2>

                    <select data-field="trainer" name="" id="chooseTrainer">
                        <option value="none">Выберите тренера</option>
                        {{#each trainersList}}
                            <option value="{{_id}}">{{name}} {{secondName}}</option>
                        {{/each}}
                    </select>

                    <div id="coach">


                    </div>


                </article>

                <aside>

                    <h3>Мета-данные:</h3>

                    <input type="text" id="alias" placeholder="alias"/>
                    <input type="text" id="sphere" placeholder="sphere"/>

                    <h3>Вы изучите:</h3>

                    <ul data-field="skills" contenteditable="true">
                        <li>Пункт 1</li>
                        <li>Пункт 2</li>
                    </ul>

                    <h3>Пройденные темы:</h3>

                    <ul data-field="topics" contenteditable="true">
                        <li>Пункт 1</li>
                        <li>Пункт 2</li>
                    </ul>

                    <h3>Требования</h3>

                    <ul data-field="require" contenteditable="true">
                        <li>Пункт 1</li>
                        <li>Пункт 2</li>
                    </ul>

                    <button id="save-course" data-course="html5" class="animated tada">СОХРАНИТЬ</button>


                </aside>
            </div>
        </div>

    </section>

</template>


<template name="createCourseTrainer">

    {{#with trainer}}


    <div>
        <img src="/img/{{pic}}" alt="">

        <p>{{#each skills}}{{this}} {{/each}}</p>
    </div>
    <div>
        <p>
            <span>{{name}}</span>
            <span>{{secondName}}</span>
            {{about}}
        </p>
        <i></i>

    </div>

    {{/with}}

</template>


<template name="confirm">
    <table>
        <tr>
            <td>Alias:</td>
            <td>{{alias}}</td>
        </tr>
        <tr>
            <td>Sphere:</td>
            <td>{{sphere}}</td>
        </tr>
        <tr>
            <td>Title:</td>
            <td>{{title}}</td>
        </tr>
        <tr>
            <td>shortDesc:</td>
            <td>{{{shortDesc}}}</td>
        </tr>
        <tr>
            <td>Desc:</td>
            <td>{{{desc}}}</td>
        </tr>
        <tr>
            <td>Saturday:</td>
            <td>{{{saturday}}}</td>
        </tr>
        <tr>
            <td>Sunday:</td>
            <td>{{{sunday}}}</td>
        </tr>
        <tr>
            <td>Trainer:</td>
            <td>{{trainer}}</td>
        </tr>
        <tr>
            <td>Skills:</td>
            <td>{{{skills}}}</td>
        </tr>
        <tr>
            <td>Topics:</td>
            <td>{{{topics}}}</td>
        </tr>
        <tr>
            <td>Require:</td>
            <td>{{{require}}}</td>
        </tr>
        <tr>
            <td></td>
            <td><button class="go"></button></td>
        </tr>
    </table>

</template>
